<div class="container">
  <form [formGroup]="form">
    <div class="ui-fluid">
      <div class="ui-g">
        [WIP] 1. Permission to use a microphone is required. 2. Click Start button. 3. Sing into the microphone.
      </div>
      <div class="ui-g">
        <div class="ui-g-12 ui-md-3">
          <div class="ui-g-2">
             Meter:
          </div>
          <div class="ui-g-5">
            <p-dropdown
              [style]="{ width: '30px' }"
              [options]="meterCountList"
              formControlName="meterCount"
              (onChange)="setMeter()"
            ></p-dropdown
            >/
          </div>
          <div class="ui-g-5">
            <p-dropdown
              [style]="{ width: '30px' }"
              [options]="meterUnitList"
              formControlName="meterUnit"
              (onChange)="setMeter()"
            ></p-dropdown>
          </div>
        </div>
        <div class="ui-g-12 ui-md-3">
          <div class="ui-g-6">Tempo:â™©={{ form.value.tempo }}</div>
          <div class="ui-g-6">
            <p-slider
              formControlName="tempo"
              [min]="minTempo"
              [max]="maxTempo"
            ></p-slider>
          </div>
        </div>
        <div class="ui-g-12 ui-md-3">
          <div class="ui-g-12">
            <p-button label="start" (click)="start()"></p-button>
            <p-button label="stop" (click)="stop()"></p-button>
          </div>
        </div>
      </div>

      <div id="score">
        <span
          *ngFor="let measure of scoreViewData; trackBy: trackByFunc"
          [innerHTML]="measure.svg"
        >
        </span>
      </div>
    </div>
  </form>
</div>
